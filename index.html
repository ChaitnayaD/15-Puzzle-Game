<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="icon" href="images/cover.ico">
    
    <title>15-Puzzle Game</title>
</head>
<body>
   

  <header class="header">
      <div class="header__head">
         15-PUZZLE GAME
      </div>
      
  </header>
  <div class="content">
     <section class="section">
        <a href="#" id="timer" class="btn btn-new-game" onClick="shuffle(); start(); reset(); ">New Game</a>
        <a href="#" id="timer" class="btn btn-new-game" onClick=" reset1(); ">Reset</a>
        <div id="displaymoves">Moves: 0</div>
        <div id="display" >
            00:00:00
        </div>
        <div id="timer"></div>
        <div class="table">
            <div class="table__row">
                <div id="cell11"  class="tile11"  onClick="clickTile(1,1) ;" > </div>
                <div  id="cell12"  class="tile12"  onClick="clickTile(1,2);"> </div>
                <div id="cell13"  class="tile13"  onClick="clickTile(1,3);"> </div>
                <div  id="cell14"  class="tile14"  onClick="clickTile(1,4);"> </div>
            </div>
            <div class="table__row">
                <div id="cell21" class="tile21"  onClick="clickTile(2,1);"> </div>
                <div id="cell22" class="tile22"  onClick="clickTile(2,2);"> </div>
                <div id="cell23" class="tile23"  onClick="clickTile(2,3);"> </div>
                <div id="cell24" class="tile24"  onClick="clickTile(2,4);"> </div>
            </div>
            <div class="table__row">
                <div id="cell31" class="tile31"   onClick="clickTile(3,1);"> </div>
                <div id="cell32" class="tile32"  onClick="clickTile(3,2);"> </div>
                <div id="cell33" class="tile33"  onClick="clickTile(3,3);"> </div>
                <div id="cell34"   class="tile34" onClick="clickTile(3,4);"> </div>
            </div>
            <div class="table__row">
                <div  id="cell41" class=" tile41"  onClick="clickTile(4,1);"> </div>
                <div  id="cell42" class="tile42"  onClick="clickTile(4,2);"> </div>
                <div  id="cell43" class="tile43"  onClick="clickTile(4,3);"> </div>
                <div   id="cell44" class="tile44" onClick="clickTile(4,4);"> </div>
            </div>
        </div>
    </section>
    
    
     </div>
   
     <script src="javascript.js"></script>

</body>
</html>
